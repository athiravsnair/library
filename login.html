<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<a class="navbar-brand" href="index.html">Home</a>
		<a class="navbar-brand" href="#">Books</a>
		<a class="navbar-brand" href="#">Articles</a>
		<a class="navbar-brand" href="signup.html">Sign Up</a>
		<a class="navbar-brand" href="login.html">Log In</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  </nav>
</nav>
<!-- navbar ends here -->
    <div class="text-center" style="padding:50px 0">
        <div class="logo">LogIn</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="login-form" class="text-left" action="index.html" onsubmit="return login()">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Username</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                        </div>
                        
                    </div>
                    <input type="submit" value="Submit" class="btn btn-info btn-block">
                    </div>
                <div class="etc-login-form">
                    <p>New user? <a href="signup.html">Create a new account</a></p>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div> 
    <footer class="py-2 fixed-bottom bg-primary text-dark-50">
        <div class="container text-center">
          <small>Copyright &copy; 2020 </small>
        </div>
      </footer>
      <script src="javascript/login.js"></script>
</body>
</html>
