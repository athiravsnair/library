<body style="background-color:lightblue;">

	<nav class="navbar navbar-expand-lg navbar-light bg-primary">

    <div class="container">
        <div class="row centered-form text-center d-flex align-items-center">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 center-block">
        	<div class="panel panel-default text-center ">
        		<div class="panel-heading">
			    		<h4 class="panel-title">New User? Create an account</h4>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" action="index.html" onsubmit="return registration()">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="Name" id="name" class="form-control input-sm" placeholder="Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="number" name="phone-no" id="phone-no" class="form-control input-sm" placeholder="Phone Number">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" onkeyup="validatePassword(this.value);"/> <span id="msg"></span>
										<!-- <input type="text" id="pwd"  onkeyup="validatePassword(this.value);"/><span id="msg"></span> -->
										<meter max="4" id="password-strength-meter"></meter>
										<p id="password-strength-text"></p>
									</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
							<div class="etc-login-form">
								<p>Already have an account? <a href="login.html">Log In</a></p>
							</div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
	</div>
	<footer class="py-2 fixed-bottom bg-primary text-dark-50">

</body>
